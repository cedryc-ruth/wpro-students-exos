<script>
/**
 * Différence d'âge
 *
 * @author Amela.A
 * @version 0.1
 */
 
//Déclaration des variables
var agePartenaire1
var agePartenaire2
var differenceAge

do {
	//Lecture des données
	do {
		agePartenaire1 = prompt ('Veuillez entrer l\'âge du premier partenaire')
	} while(isNaN (agePartenaire1) || agePartenaire1 < 0)
	
	do {
		agePartenaire2 = prompt ('Veuillez entrer l\'âge du second partenaire')
	} while(isNaN (agePartenaire2) || agePartenaire2 < 0)


	//Traitement des données et affichage
	differenceAge =  agePartenaire1 - agePartenaire2
	
	if(differenceAge == 0) {
		document.write('<p>Entre '+agePartenaire1+' et '+agePartenaire2+' = '+' => Pas de différence d\'âge </p>')
	} else {
		document.write('<p>Entre '+agePartenaire1+' et '+agePartenaire2+' => '+differenceAge+' ans d\'écart</p>')
	}
} while(confirm('voulez vous recommencer?'))
</script>
