<meta charset="utf-8">
<script>
// déclaration des variables et constente
var chiffreDeVente;

const TAUX_PRIME = 0.1;
const SEUIL = 1000;
    
// lecture des données 
chiffreDeVente = prompt ("Qel est votre chiffre de vente ?");

// traitement des données
if (chiffreDeVente>=SEUIL) {
    document.write (" Le montant de votre prime est de " + chiffreDeVente * TAUX_PRIME + " € " );
} else {
    document.write ("pas de prime ! ");
}

</script>
