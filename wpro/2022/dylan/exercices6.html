<meta charset="utf-8">
<script>

// déclaration des variables
var nb;
const MIN = 10;
const MAX = 20;

// lecture des donées 
do {
    nb = prompt ("choisisez un nombre entre 10 et 20");
} while(isNaN(nb));

// traitements des donéées 
if (nb>=MIN && nb<=MAX) {
    document.write ("le nombre " + nb + " est compris entre 10 et 20 ! ")
} else { 
    document.write ("le nombre " + nb + " n'est pas compris entre 10 et 20 ! ")
}



</script>
