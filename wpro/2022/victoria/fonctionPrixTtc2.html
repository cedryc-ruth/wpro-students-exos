<meta charset="utf-8">
<script>
/** 
  * Calcul du prix TTC
  *
  * @author Victoria Rimachi
  * @version 1.0
  */


//Déclaration des variables, constantes et fonctions
function calculerPrixTTC(prixHorsTaxe, TVAEnPourcent){
    let prixTTC = prixHorsTaxe*(1+TVAEnPourcent/100);

     return prixTTC;
}
 
const TAUX_TVA = 20;
var prix;
 
 //Lecture des données
do {
    prix = parseFloat(prompt('Quel est le prix ?'));
} while(isNaN(prix));
 
//Traitement des données et Affichage du résultat
document.write("<p>prix TTC :" + calculerPrixTTC(prix,TAUX_TVA)+"</p>");

console.log("Fin du code");
</script>
