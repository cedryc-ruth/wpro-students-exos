<meta charset="utf-8">
<script>

// Déclarartion de variables et fonction
var nb; //x
var borneInf; //y
var borneSup; // z
var resultat;

function verificateur(min,max,value) {
	if(value>=min && value<=max) {
		return value;
	} else {
		if(value<min) {
			return 'TROP BAS';
		} else {
			return 'TROP HAUT';
		}
	}
}


do {
	
	// Lecture des données	
	do {
		borneInf = parseInt(prompt('Valeur de la borne inférieur :'));
	} while(isNaN(borneInf));

	do {
		borneSup = parseInt(prompt('Valeur de la borne supérieur :'));
	} while(isNaN(borneSup) || borneSup<borneInf);

	do {
		nb = parseInt(prompt('Entrez un nombre'));
	} while(isNaN(nb));

	// Traitement
	resultat = verificateur(borneInf,borneSup,nb);	
	
	// Affichage
	document.write('<p>[<b>'+resultat+'</b>]</p>');
} while(confirm('Souhaitez-vous recommencer?'));
</script>
