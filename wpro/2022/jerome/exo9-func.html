<!DOCTYPE html>

<html lang="fr">

<head>

	<meta charset="UTF-8">

	<meta name="author" content="Nom">

	<title> mon site</title>

	<script>
	//Déclaration des variables, constantes et fonctions
	function randomGen10() {
		var randNb = Math.floor(Math.random() * 11);
		return randNb;
	}

	const MIN = 0;
	const MAX = 10;
	const MAX_TRIALS = 3;
	var nb;		//Nombre aléatoire à deviner
	var guess;	//Nombre proposé par l'utilisateur
	var message = '';

	nb = randomGen10(MIN, MAX);	//Lecture de donnée

	for (var chance = MAX_TRIALS; chance >= 0; chance--) {
		//Lecture des données
		guess = prompt('entrez votre nombre');
		guess = parseFloat(guess);

		//Traitement des données
		if (guess == nb) {
			message = '<p> hey mon ami tu as trouvé le nombre </p>';
			break;
		} else if (chance == 0) {
			message = '<p> tu es encore plus nul que je le pensais, game over c\'était en fait ${nb} </p>';
		} else if (guess > MAX || guess < MIN) {
			message = '<p>tu n\'as pas compris les règles</p>';
			break;
		}
		else {
			message = '<p>non tu es un gros nul, recommence<p>';
		}
	}

	//Affichage du résultat
	document.write(message);
	</script>

</head>
