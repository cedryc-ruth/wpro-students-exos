<!DOCTYPE html>

<html lang="fr">

<head>

	<meta charset="UTF-8">

	<meta name="author" content="Nom">

	<title> mon site</title>

	<script>

	function randomGen10() {
		var randNb = Math.floor(Math.random() * 11);
		return randNb;
	}

	const MIN = 0;
	const MAX = 10;
	const MAX_TRIALS = 3;
	var nb;

	nb = randomGen10(MIN, MAX);

	for (var chance = MAX_TRIALS; chance >= 0; chance--) {
		guess = prompt('entrez votre nombre');
		guess = parseFloat(guess);

		if (guess == nb) {
			document.write('<p> hey mon ami tu as trouvé le nombre </p>');
			break;
		} else if (chance == 0) {
			document.write('<p> tu es encore plus nul que je le pensais, game over c\'était en fait ${nb} </p>');
		} else if (guess > MAX || guess < MIN) {
			document.write('<p>tu n\'as pas compris les règles</p>');
			break;
		}
		else {
			document.write('<p>non tu es un gros nul, recommence<p>');
		}
	}

	</script>

</head>
