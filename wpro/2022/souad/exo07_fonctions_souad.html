<meta charset="utf-8">
<script>
/**
 * Exercice 7 : Écrivez un programme qui affiche le montant de la prime d’un vendeur 
 * lorsqu’il a entré son chiffre de vente 
 * (prime de 10% sur son chiffre de vente s’il a vendu pour plus de 1000 €).
 *
 * @author S. Riouch
 * @version 1.0 (08/11/2022)
 */
 
//Déclaration des variables et constantes
var montantPrime;
var chiffreVente;
const SEUIL = 1000;
const PRIME = 0.1;

//Déclaration des fonctions
function calculePrime(chiffreVente, Prime){
	return chiffreVente*PRIME;
}

//Utilistation
montantPrime = calculePrime(chiffreVente, PRIME);

//Lecture de données
do{
	do{
		chiffreVente = parseFloat(prompt('Veuillez entrer votre chiffre de vente'));
	}while(isNaN(chiffreVente) || chiffreVente<0);

	//Traitement des données
	if(chiffreVente>SEUIL){
		montantPrime = calculePrime(chiffreVente, PRIME);
		//Affichage du résultat
		document.write('<p>Votre prime s\'élève à '+montantPrime.toFixed(2)+' €</p>');
	} else document.write('<p>Vous n\'avez pas droit à une pime !</p>');
}while(confirm('Voulez-Vous recommencer ?'));
</script>
