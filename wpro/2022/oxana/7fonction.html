<meta charset="utf-8">
<script>

/**
 * Calcule la prime d'un vendeur avec fonction
 *
 * @author Eremeeva Oxana
 * @version 1.0 (09/10/2022)
 */

//Declaration des variables, constantes et fonctions
var chiffreVente; 	// Donner par utilisateur
const MIN = 1000;
const PRIME = 0.1;   	// Prime de 10% sur son chiffre de vente  s'il a vendu pour plus de 1000€

function bonus(montant,tauxPrime) {
	return montant*tauxPrime;
}
	
// Lecture des données
do {
	do
		chiffreVente = parseFloat(window.prompt(' Quel est votre chiffre de vente?'));
	while( isNaN(chiffreVente)|| chiffreVente<0);
 
	// Traitement
	if (chiffreVente>=MIN) {
 		document.write('Votre prime est de '+bonus(chiffreVente,PRIME)+'€');
	} else {
		document.write('Vous n\'avez pas le droit d\'une prime');
	}
} while (confirm('Voulez-vous recommencer?'));

</script>
