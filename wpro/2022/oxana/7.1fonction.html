<meta charset="utf-8">
<script>
/**
 * Calcule le montant de la prime avec fonction
 * 
 * @author Eremeeva Oxana
 * @version 1.0 (12/102022)
 */

// Declaration des données

var chiffreVente;     //Données par l'utilisateur
const PRIM_MIN = 0.02 ;  // Prime 2% si chiffre_vente entre 0 et 500
const PRIM_MOYEN = 0.05 ;// Prime 5% si chiffre_vente entre 501 et 1000
const PRIM_HAUT = 0.1;   // Prime 10% si chiffre_vente plus de 1000
const LIM_INF = 500;
const LIM_SUP = 1000;
	
// Lecture des données
do {
	do
		chiffreVente = parseFloat(window.prompt('Quel est votre chiffre de vente?'));
	while(isNaN(chiffre_vente)|| chiffre_vente<0);

	// Traitement des données
	function bonusPetit(chiffreVente,PRIM_MIN){
		return chiffreVente*PRIM_MIN;
	}
	
	function bonusMoyen(chiffreVente, PRIM_MOYEN){
		return chiffreVente*PRIM_MOYEN;
	}
	
	function bonusHaut(chiffreVente, PRIM_HAUT){
		return chiffreVente*PRIM_HAUT;
	}
	
	// Affichage	
	if (chiffreVente>0 && chiffreVente<=LIM_INF) {
		document.write('<p>Votre prime est de '+bonusPetit(chiffreVente,PRIM_MIN)+'€</p>');
	} else if (chiffreVente>LIM_INF && chiffre_vente<=LIM_SUP) {
		document.write('<p>Votre prime est de '+bonus_moyen(chiffreVente, PRIM_MOYEN)+'€</p>');
	} else if (chiffreVente>LIM_SUP) {
		document.write('<p>Votre prime est de '+bonus_haut(chiffreVente, PRIM_HAUT)+'€</p>');
	} else {
    		document.write('<p>Vous n´avez pas le droit d´une prime</p>');
	}
} while(confirm('Voulez-vous recommencer?'));
</script>
