<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * le jeu du ding ding bottle
         *
         * @author Ebru
         */

        let clavier;
        const MIN = 1;
         
        
        do {
            clavier = parseInt(prompt('entrez un nb positif non nul svp'));
        } while(isNaN(clavier) && clavier>0);
    
        document.write('<span> les nombres: 1,') 
        
        for(let i=MIN+1;i<=clavier;i++) {
          if(i%5==0) {
            document.write('<span> ding ding, ');
          } else if(i%7==0) {
            i=='bottle';
            document.write('<span> bottle,');
          } else if((i%5) && (i%7)==0) {
            i=='ding ding bottle';
            document.write('<span> ding sing bottle')
          } else {
            document.write('<span> '+i+',');
          }
        }
        
        document.write('<span> . </span>');
    </script>
</body>
</html>
