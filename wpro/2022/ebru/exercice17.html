<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         *
         *@author Ebru
         */
        let clavier;

        do {
            clavier = parseInt(prompt('entrez un nb entier non nul svp'))
        } while (isNaN(clavier) && clavier != 0);

        document.write('<span> * ')
        for (let i = 0; i < clavier-1; i++) {
            document.write('<span> *');
        }
        document.write(' <span> </span>');
        for (let j = 0; j < clavier; j++) {
            document.write('<p> * </p>');
        }
    </script>
</body>

</html>
