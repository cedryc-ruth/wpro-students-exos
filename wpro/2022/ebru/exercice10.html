    <script>
        /**
         * 10. a) Écrivez un programme qui fait la somme d’une série d’entiers entrés un à un par l’utilisateur.
         * Déterminez une condition permettant d’arrêter le traitement. Avant de quitter, le programme affiche le total.
         * b) idem sauf que le total est affiché systématiquement après chaque entrée de l’utilisateur.

         * @author Ebru
         *
         */

        let valeur;
        let arret = -1;
        let somme = 0;
        
        //lecture clavier
        do {
            valeur = prompt('entrez une série de nombre  et terminez par -1');
            
            if(isNaN(valeur) || parseInt(valeur)!=valeur) {
                alert('Valeur incorrecte!');                
            }
        } while(isNaN(valeur) || parseInt(valeur)!=valeur); //Tant que ce n'est pas un nombre entier
        
        while (valeur > -1) {
            somme += valeur;
         //   nbValeurs = nbValeurs + 1; //facultatif
            valeur = parseFloat(prompt("entrez une valeur: " )); // somme ici
        }

     //   document.write('<p>vous avez entré: ' + nbValeurs + 'valeurs </p>)')

        document.write('<p><strong>La somme de toutes ces valeurs: </strong></p>' + somme);
    </script>
