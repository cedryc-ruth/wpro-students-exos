<meta charset="utf-8">
			
<script>

	//Declaration 
	var montantPrime; 	//A calculer
	var chiffrevente;	//A lire
	const TAUX_PRIME = 0.1;
	const SEUIL = 1000;
	
	//Décalration de fonction
	function calculerPrime(chiffrevente, tauxPrime) {
		return chiffrevente*tauxPrime;
	}
	
	//Utilisation de fonction
	montantPrime = calculerPrime(chiffrevente, TAUX_PRIME);
	
	do {
		//Lecture des données 
		do {
			chiffrevente = parseFloat(prompt("Quel est le montant de la prime ?")); 
		} while (isNaN(chiffrevente) || (chiffrevente<0));
		
		//Traitement de données
		montantPrime = chiffrevente*TAUX_PRIME;
		
		//Affichage du résultat	
		document.write("<p>Le Montant de la prime est : "+montantPrime+" €<p>");
	} while (confirm("Voulez vous recommencer ?"));
	
</script>
