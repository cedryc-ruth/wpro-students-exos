<meta charset="utf-8">
<script>
/**
 * Programme qui permet de caluler le cout total d'une location
 * 
 * @author Latifa
 * @version 1.0
 */

 // Déclmaration des variables, constantes
 var coutTotal;
 var loyerMensuel;
 var charges;
 const LOYER_GARAGE = 100;
 var garantieLocative;
 var optionGarage;
 var totalAvecGarage;

 // Lecture des données
do {
    do {
	loyerMensuel = parseInt(prompt('Combien est le loyer?'));
    } while(isNaN(loyerMensuel) || loyerMensuel<1);

    do {	
	charges = parseInt(prompt('combien sont les charges?'));
    } while(isNaN(charges) || charges<0);

    // Méthode de calcul
    garantieLocative = 2 * loyerMensuel;
    coutTotal = loyerMensuel + charges;
    totalAvecGarage = coutTotal + LOYER_GARAGE;

    document.write('<p>Total: '+loyerMensuel+' + '+charges+' = '+coutTotal+' € - Garantie locative: '+garantieLocative+' €.</p>');

    if (confirm('Souhaitez-vous ajouter une location d\'un gagare d\'une valeur de 100 € ?')) {
	document.write('<p>Option: </p>'
	        +'<p>- Garage (100 €)</p>'
	        +'<p>Coût total de la location: '+coutTotal+' + '+LOYER_GARAGE+' = '+totalAvecGarage+' €</p>');
    }
} while (confirm('recommencer'));

</script>
