<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul minerval</title>
</head>
<body>
    <script>
    //Initialisation des variables
    var numeroFormation,
        ressortissantUe,
        membrePersonnel,
        afficherDetail,
        fraisInscription,
        fraisHorsUE = 0,
        formationChoisie,
        participation

    let cours = [
        {
            'code': 1050,
            'nom' : 'Access',
            'duree' : 40
        },
        {
            'code' : 1060,
            'nom' : 'Excel',
            'duree' : 40
        },
        {
            'code' : 1065,
            'nom' : 'Excel avancé',
            'duree' : 60
        },
        {
            'code' : 3040,
            'nom' : 'Joomla',
            'duree' : 80
        }
    ]
        
    //Lecture des données
    do numeroFormation = parseInt(prompt('Quel est le code de la formation choisie ?'))
    while (isNaN(numeroFormation) || cours.find(cours => cours.code === numeroFormation) == undefined)

    ressortissantUe = confirm('Etes-vous ressortissant UE ? oui/non')
    
    membrePersonnel = confirm('Etes-vous membre du personnel ? oui/non')
    
    afficherDetail = confirm('Voulez-vous afficher les détails du montant total ? oui/non')
    
    //Traitement des données
    formationChoisie = cours.find(cours => cours.code === numeroFormation)

    if(!membrePersonnel) {
        participation = 25
        
        if(ressortissantUe) {
            fraisHorsUE = 0 
        } else {
            fraisHorsUE = 0.4 * formationChoisie.duree
        }
        
        fraisInscription = participation + 0.35 * formationChoisie.duree
    } else {
        participation = 0
        fraisInscription = 0.35 * formationChoisie.duree
    }

    //Affichage des résultats
    document.write('<p>Formation : ' + formationChoisie.nom)
    document.write('<p>Tarif : ' + (participation + fraisInscription + fraisHorsUE) + ' €')
        
    if(afficherDetail){
        document.write('<p>&nbsp;&nbsp;- Participation : ' + participation + ' €</p>')
        document.write('<p>&nbsp;&nbsp;- Inscription : ' + fraisInscription + ' €</p>')
        document.write('<p>&nbsp;&nbsp;- Frais Hors E.U. : ' + fraisHorsUE + ' €</p>')
    }
        
    </script>
</body>
</html>
