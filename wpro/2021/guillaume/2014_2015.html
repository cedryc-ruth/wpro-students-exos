<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur poids idéal</title>
</head>
<body>
    <script>
        //Definition des variables
        var prenom,
            taille,
            age, 
            morphologie,
            poids,
            poidsIdeal
    
        do{
        
            //Lecture des données
            do prenom = prompt("Quel est votre prénom ?")
            while(!isNaN(prenom))
            
            do taille = parseFloat(prompt("Quelle est votre taille (en cm) ?"))
            while(isNaN(taille) || taille <= 0)

            do age = parseInt(prompt('Quel est votre âge ?'))
            while(isNaN(age) || age <= 0)

            do poids = parseFloat(prompt('Quel est votre poids actuel ?'))
            while(isNaN(poids) || poids <= 0)

            do morphologie = prompt('Quelle est votre morphologie ? large / fine / normale')
            while(morphologie != 'large' && morphologie != 'fine' && morphologie != 'normale')

            //Calcul de la variable poidsIdeal
            if(morphologie == 'normale') poidsIdeal = (taille-100 + age/10) * 0.9
            else if(morphologie == 'fine') poidsIdeal = (taille-100 + age/10) * 0.9**2
            else poidsIdeal = (taille-100 + age/10) * 0.9 * 1.1

            //Affichage des résultats
            document.write('<p>' + prenom + ', votre poids idéal est de ' + poidsIdeal.toFixed(2) + '</p>')

            /*if(poidsIdeal > poids) document.write('<p>Vous êtes en sous-poids!</p>')
            else */
            if(poidsIdeal < poids) document.write('<p>Vous êtes en surpoids!</p>')
            else document.write('<p>Tout va bien.</p>')
            
        } while(confirm('Voulez-vous continuer ?'))

    </script>
</body>
</html>
