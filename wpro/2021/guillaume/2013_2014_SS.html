<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur températures</title>
</head>
<body>
<script>
var temperature;
var unite;
var resultat;

do {
    do {
        temperature = parseFloat(prompt("Entrez la température"));
    } while(isNaN(temperature) || temperature < -9999 || temperature > 9999);
        
    do {
        unite = prompt('Entrez l\'unité de température');
    } while(unite != 'C' && unite != 'F');

    if(unite == 'F') {
        resultat = (temperature - 32) * 5/9;
        document.writeln('<p>' + temperature + ' °F correspond à ' + resultat.toFixed(2) + ' °C.');
    } else if(unite == 'C') {
        resultat = temperature * 9/5 + 32;
        document.writeln('<p>' + temperature + ' °C correspond à ' + resultat.toFixed(2) + ' °F.');
    }
} while(confirm('Voulez vous continuer ?'));
</script>    
</body>
</html>
