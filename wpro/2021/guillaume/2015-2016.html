<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo des pluies</title>
</head>
<body>
    <script>
        //Initialisation des variables
        var pHVeille,
            pHJour,
            affichage,
            variation
        var texte = '';

        do {
            //Lecture des données
            do pHVeille = parseFloat(prompt('Quel était le pH hier ?'))
            while(isNaN(pHVeille) || pHVeille < 0 || pHVeille > 14)

            do pHJour = parseFloat(prompt('Quel est le pH aujourd\'hui ?'))
            while(isNaN(pHJour) || pHJour < 0 || pHJour > 14)

            do affichage = prompt('Voulez vous afficher le type de pH ? oui / non')
            while(affichage != 'oui' && affichage != 'non')

            //Traitement des données
            variation = pHJour/pHVeille*100 -100

            //Affichage des résultats
            texte += '<p>Veille : ' + pHVeille + '<br>')
            texte += 'Aujourd\'hui : ' + pHJour)
            
            if(affichage == 'oui'){
                if(pHJour < 6) texte += ' (Acide)'
                else if(pHJour > 8) texte += ' (Alcalin)'
                else texte += '  (Neutre)'
            }

            texte += '<br>=> ' + variation.toFixed(1) + '%</p>')
            document.write(texte);

        } while (confirm('Voulez vous continuer ?'))

    </script>
</body>
</html>
