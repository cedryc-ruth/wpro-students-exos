<meta charset="utf-8">
<script>
/**
 * Écrivez un programme qui calcule et affiche le carré d’un nombre entré par l’utilisateur.
 */

//Déclaration des varaibles
var nb;

//Lecture des données
nb = parseInt(prompt('Quel est ton chiffre ?'));

//Affichage des données
document.write('<p>Ton nombre est : '+(nb**2)+' </p>');
</script>
