<meta charset="utf-8">
<script>
/**
 * Ecriture d'un programme qui vérifie un nombre compris entre 10 et 20.
 *
 * @author Nama Jason Jason
 * @version 1.0 2021-10-24
 */

 //Déclaration des variables
 var nb;

 //Lecture des données
 nb = parseInt(prompt('Quel est ton nombre ?'));

 //Affichage des données
if(nb >= 10 && nb <=20) {
    console.log('Ton nombre est compris entre 10 et 20');
}
</script>
