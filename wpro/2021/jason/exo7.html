<meta charset="utf-8">
<script>
/**
 * Un programme qui affiche le montant de la prime d'un vendeur.
 */

//Déclaration des variables
var prime;
var chiffreVente;
const TAUX_PRIME = 0.1;

//Lecture des données
chiffreVente = parseInt(prompt('Quel est ton chiffre de vente ?'));

//Méthode de calcul
if(chiffreVente>=1000) {
  prime = chiffreVente + chiffreVente*TAUX_PRIME;
} else {
  prime = 0;
}
  
//Affichage des données
document.write('<p>Ton prime est de : '+(prime*100)+' %</p>');

</script>
