<meta charset="utf-8">
<script>
/**
 * Un site Web de location de costumes et déguisements me demande de réaliser 
 * un programme qui permet de calculer le prix des locations
 *
 * @author J.Nama Jason
 * @version 1.0
 */
 
//Déclaration des variables et des constantes
var jourLocation;		//Entré utilisateur/Pas plus de 5 jours de location/Entier positif						//Fait par l'utilisateur
var prixTotal;  		 //A afficher ou pas
var code;				//Donné par l'utilisateur		
const TARIF_TPS = 85;		//Coût du costume trois pièces
const TARIF_PIR = 70;           //Coût du costume déguisement de pirate
const TARIF_REI = 90;	        //Coût du costume déguisement reinde de neiges
const TARIF_NETTOYAGE = 20;     //Coût pour le nettoyage du costume
var optionNettoyage = false; //Choix du nettoyage ou non
var tarif;			//Tarif applicable par rapport au choix du costume

//Lecture des données
do {
	do {
		code = prompt("Veuillez entrer le code du costume choisi svp !\n"
			      +"Tapez TPS pour '3 pièces'\n"
			      +"Tapez PIR pour 'Pirate'\n"
			      +"Tapez REI pour 'Reine des neiges'");
	} while(code != 'TPS'  && code !=  'PIR' && code !=  'REI');
	
	do {
		jourLocation = prompt("combien de jour de location svp ?");
	} while(isNaN(jourLocation) || jourLocation <= 0 || jourLocation > 5 || parseInt(jourLocation) != jourLocation);

	optionNettoyage = confirm("Voulez-vous l'option nettoyage ?");
	
	//Traitement des données
	if (code=='PIR') {
		tarif = TARIF_PIR;
	} else if(code=='TPS') {
		tarif = TARIF_TPS;
	} else if(code=='REI') {
		tarif = TARIF_REI;
	}
	
	if(optionNettoyage) {
		prixTotal= tarif * jourLocation + TARIF_NETTOYAGE;
		
		//Affichage du résultat
		document.write("<p>Total: "+tarif+" * "+jourLocation+" + "+TARIF_NETTOYAGE+" = "+prixTotal+" €</p>");
	} else {
		prixTotal = tarif * jourLocation;
		
		//Affichage du résultat
		document.write("<p>Total: "+prixTotal+" €</p>");
	}
} while(confirm("Voulez-vous recommencer ?"));
</script>
