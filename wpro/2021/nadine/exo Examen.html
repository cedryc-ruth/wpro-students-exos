<meta charset = 'utf-8'>
<script>

/**
 * Ecrivez un programme qui calcule et affiche le poids idéal d'un internaute
 * en se basant sur la formule de Creff.
 * 
 * @author Van Houtryve N.
 * 
 */


// Déclaration des variables et constantes
var poids;
var poidsIdeal;
var morphologie;
var prenom;
var taille;
var age;

// Lecture des données
do {
	do {
		prenom = prompt("Quel est votre prenom ?\nEntrez 'Tanaka' ou 'Honda'");
	} while(!isNaN(prenom) || prenom != 'Tanaka' && prenom != 'Honda');

	do {
		taille = parseFloat(prompt("Quel est votre taille?\nEntrez votre taille en cm"));
	} while(isNaN(taille) || taille<=0 );

	do {
		age = parseInt(prompt("Quel est votre age?"));
	} while(isNaN(age) || age<=0);

	do {
		morphologie = prompt("Quel est votre morphologie?");
	} while(!isNaN(morphologie) || morphologie != 'fine' && morphologie != 'normal' && morphologie != 'large');
	
	do {
		poids = parseFloat(prompt("Quel est votre poids?\nEntrez votre poids en kg"));
	} while(isNaN(poids) || poids<=0 );


	// Traitement des données
	if(morphologie == 'fine') {
		poidsIdeal = (taille - 100 + age / 10) * 0.9 * 0.9
	} else if (morphologie == 'normal') {
		poidsIdeal = (taille - 100 + age / 10) * 0.9 
	} else if (morphologie == 'large') {
		poidsIdeal = (taille - 100 + age / 10) * 0.9 * 1.1 
	}
	
	//Affichage du résultat
	if(poids<=poidsIdeal) {
		document.write("<p>"+prenom+", votre poids idéal est "+poidsIdeal+"</p>");
		document.write("<p>Tout va bien.</p>");
	} else {
		document.write("<p>"+prenom+", votre poids idéal est "+poidsIdeal+"</p>");
		document.write("<p>Vous êtes en surpoids!</p>");
	}
} while(confirm("Voulez-vous recommencer ?"));
</script>
