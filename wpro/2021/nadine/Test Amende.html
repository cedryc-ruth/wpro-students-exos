<meta charset='utf-8'>
<script>
/**
 * Programme qui calcule l'amende à payer
 * pour un retour de livre en bibliothèque
 * sachant qu'il faut payer 50 centimes par
 * jour de retard et une fois 25 centimes 
 * de frais administratif.
 * Le bibliothécaire devra donner le nombre
 * de jour de retard.
 *
 * @author N.Van Houtryve <nadine@epfc.eu>
 * @version 0.5
 */

// Déclaration de variables, constantes et fonctions
var amende;
var nombreJours;
const FRAIS_ADMIN = 0.25;
const FRAIS_PAR_JOUR = 0.50;

nombreJours = prompt('Quel est le nombre de jours de retard?');

//Méthode de calcul
amende = (nombreJours * FRAIS_PAR_JOUR) + FRAIS_ADMIN;

//Affichage du résultat
document.write('Votre amende s\'élève à '+amende+' euros.');
console.log('ggghghghghg');

</script>
