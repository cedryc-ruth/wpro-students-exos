<meta charset='utf-8'>
<script>
/**
 * Entrainement perso de Nana
 * 
 * @author Van Houtryve N.
 */

// Déclaration des variables et constantes
var nbTickets;
var total;
var code;
var showDetails;
const TARIFS_GARLAND_JEFF = 26;
const TARIFS_CHRISTOPHE = 50;
const TARIFS_JAMBINAI = 15;
const CODE_GARLAND_JEFF = 100;
const CODE_CHRISTOPHE = 20;
const CODE_JAMBINAI = 3;

// Lecture des données
do {
    code = parseInt(prompt('Quel est votre code?\nTapez 100 pour GARLAND, 20 pour CHRISTOPHE et 3 pour JAMBINAI'));
} while(isNaN(code) || code != 100 && code != 20 && code != 3);

do {
    nbTickets = parseInt(prompt('Combien de ticket svp?'));
} while(isNaN(nbTickets) || nbTickets < 0);

showDetails = confirm("Voulez-vous le total ?"); 

// Traitement des données
if(code == 20) {
    total = nbTickets * TARIFS_CHRISTOPHE;
} else if(code == 100) {
    total = nbTickets * TARIFS_GARLAND_JEFF;
} else if(code == 3) {
    total = nbTickets * TARIFS_JAMBINAI;
}

//Affichage du résultat
document.write("<p>Votre sélection:</p>");
    
if(showDetails) {
    if(code == 20) {
        document.write('<p>-'+nbTickets+' x Christophe ('+TARIFS_CHRISTOPHE+' €)</p>');
    } else if(code == 100) {
        document.write('<p>-'+nbTickets+' x Garland Jeffreys ('+TARIFS_GARLAND_JEFF+' €) </p>');
    } else if(code == 3) {
        document.write('<p>-'+nbTickets+' x Jambinai ('+TARIFS_JAMBINAI+' €) </p>');
    }
}

document.write("<p>Total: "+total+" €</p>");
</script>
