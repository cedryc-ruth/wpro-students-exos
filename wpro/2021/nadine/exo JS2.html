<meta charset='utf-8'>
<script>
/**
 * Ecrivez un programme qui calcule
 * et affiche le carré d'un nombre entré par l'utilisateur
 *
 * @author Van Houtryve N.
 */

// Déclaration des variables
var nb;

// Initialisation des variables
nb = 0;

// Lecture des données
nb = parseInt(prompt('Quel est ton chiffre ?' ));

// Affichage du résultat
document.write('<p>Ton résultat est : '+(nb**2)+' </p>');


</script>
