<meta charset='utf-8'>
<script>
/**
 * Ecrivez un programme qui calcule et affiche l'amande à payer
 * pour un retour de livres en bibliothèque.
 * Sachant qu'il faut 50 centimes par jour de retard.
 * Et une fois 25 centimes de frais administratifs,
 * le bibliothécaire devra donner le nombre de jour de retard.
 * 
 * @author Van Houtryve N.
 * 
 */

// Déclaration des variables et constantes
var amende;
var jourRetard;
const FRAIS_ADMINISTRATIFS = 0.25;
const FRAIS_RETARDS = 0.50;

// Lecture des données
jourRetard = parseInt(prompt('jour de retard ?'));

// Traitement des données
amende = FRAIS_ADMINISTRATIFS + (FRAIS_RETARDS * jourRetard);

// Lecture des données et affichage du montant à payer
document.write('<p>Votre amende est de '+amende+' euros.</p>');

</script>
