<meta charset='utf-8'>
<script>
/**
 * Ecrivez un programme qui vérifie
 * si un nombre entré par un utilisateur 
 * est compris entre 10 et 20
 *
 * @author Nadine
 * @version 0.1
 */ 

// Déclaration des Variantes, Constantes et Fonctions
var nombre = prompt('Entrer un nombre svp');

if (nombre<10) {
    document.write('<p>Votre nombre est inférieur à 10.</p>');
} else if(nombre>=10 && nombre<=20) {
    document.write('<p>Votre nombre est compris entre 10 et 20.</p>');
} else if(nombre>20) {
    document.write('<p>Votre nombre est supérieur à 20.</p>');
}
</script>
