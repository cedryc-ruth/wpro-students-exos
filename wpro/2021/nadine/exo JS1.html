<meta charset='utf-8'>
<script>

/**
 * Ecrivez un programme permettant de changer la valeur de deux variables.
 * Si A vaut 5 et B vaut 3, le programme fera en sorte 
 * que A vaille 3 et B vaille 5
 *
 * @author Van Houtryve N.
 */

//Déclaration des variables, des constantes et des fonctions
var a = 5;
var b = 3;
var c;

// Affichage des données (avant le traitement)
console.log('a = ',a);
console.log('b = ',b);

//Traitement des données
c = a;
a = b;
b = a;

// Affichage des données (après le traitement)
console.log('a = ',a);
console.log('b = ',b);


</script>
