<meta charset="utf-8">
<script>
/**
 * vérifier si le nombre entré est compris entre 10 et 20 
 *
 *
 */
 
//Déclaration des variables
var nb; //nombre donné par l'utilisateur
 
//Lecture des données
nb = prompt('Donnez votre nb :');

//Traitement des données
if(nb>10 && nb<20){
    document.write('Nombre accepté');
} else{
    document.write('Nombre non accepté');
}
</script>
