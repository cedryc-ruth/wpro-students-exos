<meta charset="utf-8">
<script>
/**
 * Connaître la prime selon le chiffre de vente de l'utilisateur.
 *
 *
 */

var prime;
var chiffvente;

//Lecture des données
chiffvente = prompt('Donnez votre chiffre de vente :');

if(chiffvente>1000) {
    document.write('Votre prime est ' + (chiffvente/100*10) + ' €.');
} else {
    document.write('Vous avez moins de 1000 € donc vous n'aurez pas de prime.');
}
</script>
