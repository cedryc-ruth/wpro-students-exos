<!doctype html>
<meta charset="utf-8">
<script>
var montant;
var vente;
var prime;

vente = prompt('Ecrivez votre chiffre de vente');
vente = parseFloat(vente);

if(vente>=0 && vente<=500) {
    prime = vente*(2/100);
} else if(vente>=501 && vente<=1000) {
    prime = vente*(5/100);
} else if(vente>1000) {
    prime = vente * (10/1000);
} else {
    document.write('<p>Pas de prime disponible pour ce montant.</p>');
}

if(prime!=undefined) {
    montant = vente + prime;
    document.write('<p>Votre montant est de ' + montant + ' € avec une prime de ' + prime + ' €.</p>');
}
</script>
