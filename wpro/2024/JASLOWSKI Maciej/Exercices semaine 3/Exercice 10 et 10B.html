<!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Somme des Entiers</title>
</head>
<body>
<script>
var somme = 0; 
var entier; 

do {
    entier = prompt('Donnez autant d\'entiers que vous voulez et tapez "stop" lorsque vous voulez arrêter. Actuellement votre somme est égale à '+somme);
        
    if (entier.toLowerCase() === "stop") {
        break;
    }
        
    entier = parseInt(entier);
       
    if (isNaN(entier)) {        
        alert('Veuillez entrer un nombre valide.');
    } else {       
        somme += entier;
    }
} while (true); 
    
document.write('La somme des entiers est : ' + somme);
</script>
</body>
</html>
