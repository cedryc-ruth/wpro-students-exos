<meta charset="utf-8">
<script>
var per;
var sup;
var long;
var larg;

long = prompt('Donnez la longueur du rectangle');
larg  = prompt('Donnez la largeur du rectangle');

long = parseFloat(long);
larg = parseFloat(larg);

per = 2 * (long + larg);
sup = long * larg;

document.write ('le perimetre du rectangle est de '+per+'');
document.write ("<p>la superficie du rectangle est de "+sup+"<p>");
</script>
