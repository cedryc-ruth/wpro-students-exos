 <script>
var longeur;
var largeur;
var perimetre;
var superficie;


longeur = prompt ("longeur");
largeur= prompt ("largeur");
longeur =  parseFloat (longeur);
largeur =  parseFloat (largeur);
superficie = longeur*largeur;

perimetre = longeur+largeur;

document.write ("<p>"+superficie+"</p>");
document.write ("<p>"+perimetre+"</p>");

</script>
