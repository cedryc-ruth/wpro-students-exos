<script> 
/** 
 * 1.	Écrivez un programme permettant d’échanger la valeur de deux variables.*/
 * Si A vaut 5 et si B vaut 3, le programme fera en sorte que A vaille 3 et que B vaille 5.
 *
 * @author Chaima Tazini
 */
	
//Déclaration des Variables 
var A;
var B;
var C;

//Affectation de la variable - Avant
A = 3;
B = 5;
C = B;

document.write('La Valeur de A avant échange ='+A);
document.write('<p> La Valeur de B avant échange ='+B);

B = A ;
A = C ;

// Affectation de la variable - Après
document.write('<p> La Valeur de A après échange ='+A);
document.write('<p> La Valeur de B après échange ='+B);
document.write('<p> Exécution terminée');
</script>
