<script>
/**
 * Écrivez un programme qui calcule
 * et affiche le périmètre 
 * et la superficie d'un 
 * rectangle dont la largueur
 * et la longueur sont donnés 
 * par l'utilisateur
 *
 * @author Chaima Tazini
 */

//Déclaration des variables
var largeur;
var longueur;
var perimetre;
var surface;

//Lecture de données
largeur = prompt('Quelle est la largeur?');
longueur = prompt('Quelle est la longueur?');

//Traitement des données (calculs de périmètre et superficie)
perimetre = (largeur+longueur)*2;
surface = largeur*longueur;

//Affichage des résultats
/* Périmètre*/
document.write('<p>Le perimetre est : '+perimetre+' m.</p>');

/* Surface */
document.write('<p>La surface est : '+surface+' m².</p>');
</script>
