<script>
/**
 * Écrivez un programme qui calcule et affiche
 * le Prix TTC à partir de deux données entrée
 * par l'utilisateur : le prix Hors TVA, le nb
 * d'articles désirés. Le Taux Applicable
 * est de 20.5%
 *
 * @author Chaima Tazini
 */

//Déclaration des valeurs
var prixHTVA;
var nombreArticlesDesires;
const TAUX_TVA = 1.205;
var prixTTC;

//Lecture des données
do {
  prixHTVA = prompt('Quel est le prix HTVA ?');
} while(isNaN(prixHTVA) || prixHTVA<0);

do {
  nombreArticlesDesires = prompt('Quel est le nombre d\'articles désirés?');
} while(isNaN(nombreArticlesDesires) || nombreArticlesDesires<0);

//Traitement des données (calcul du prix TTC)
prixTTC = prixHTVA*TAUX_TVA;

//Affichage
document.write('<p>Le prix HTVA est de '+prixHTVA+' €</p>');
document.write('<p>Le prix TTC est de '+prixTTC+' €</p>');
document.write('<p>Le prix TTC pour tous les articles est de '+(prixTTC*nombreArticlesDesires)+' €</p>')
</script>
