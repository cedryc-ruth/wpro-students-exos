<script>

/**
 * Écrivez un programme qui calcule et affiche
 * le Prix TTC à partir de deux données entrée
 * par l'utilisateur : le prix Hors TVA, le nb
 * d'articles désirés. Le Taux Applicable
 * est de 20.5%
 *
 * @author Chaima Tazini
 */

//Déclaration des valeurs
var prixHTVA;
var nombreArticlesDesires;
var Taux_de_TVA;
var prixTTC;

//Initialisation
prixHTVA = prompt('Quel est le prix HTVA ?');
nombreArticlesDesires = prompt('Quel est le nombre darticles désirés?');
Taux_de_TVA = 1.205

//Affectation de la valeur

prixTTC= prixHTVA*Taux_de_TVA;

//Affichage

document.write('<p> prix_HTVA'+prixHTVA);
document.write('<p> TTC'+prixTTC);

document.write('<p> Le prix TTC pour tous les articles est'+prixTTC*nombreArticlesDesires)

</script>
