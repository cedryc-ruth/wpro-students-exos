<meta charset="utf-8">
<script>

	/** 
	* 7. Écrivez un programme qui affiche le montant de la prime
	* d’un vendeur lorsqu’il a entré son chiffre de vente 
	* (prime de 10% sur son chiffre de vente s’il a vendu pour plus de 1000 €).
	*
	* @author Ozkara Dogan
	*/
	
	//Déclaration de variables et constantes
	const prime = 0.10;
	const objectif = 1000;
	var chiffreVente;
	var montantPrime;
	
	//Lecture de données
	chiffreVente = parseInt(prompt('Entrez votre chiffre de vente:'));
	
	//Traitement des données
	if (chiffreVente>objectif){
		montantPrime = chiffreVente*prime;
		//Affichage du résultat
		document.write('Félicitations vous avez atteint votre objectif votre montant de prime est de : ' + montantPrime + '€');
	} else {
		//Affichage du résultat
		document.write('Malheureusement avec ' + chiffreVente + '€ vous n\'avez pas atteint l\'objectif de ' + objectif + '€ pour obtenir votre prime');
	}
	
</script>
