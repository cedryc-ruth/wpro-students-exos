<meta charset="utf-8">
<script>

	/**
	* 9. Le devin (version simple) Écrivez un programme qui demande 
	* à l’utilisateur de deviner un nombre compris entre 0 et 10. 
	* Le nombre à deviner n’est pas fourni par l’utilisateur bien sûr. 
	* Il devra être généré aléatoirement grâce à la fonction random. 
	* L'utilisateur a droit à une seule tentative. 
	* Si la réponse est trouvée, le programme s'arrête.
	*
	* @author Ozkara Dogan
	*/

	//Déclaration de variables et constantes
	const MAX = 11;
	var nb = Math.floor(Math.random()*MAX);
	var essai;
	
	//Lecture de données
	essai = prompt('Devinez le nombre compris entre 0 et 10:');
	
	//Traitement des données
	if (essai == nb){
		//Affichage du résultat
		document.write('Correct, le nombre était : ' + nb);
		break;
	} else {
		//Affichage du résultat
		document.write('Faux, le nombre était : ' + nb);
	}
	
</script>
