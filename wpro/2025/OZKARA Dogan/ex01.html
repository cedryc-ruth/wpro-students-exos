<script>

	/**
	*
	* 1.	Écrivez un programme permettant 
	* d’échanger la valeur de deux variables.
	* Si A vaut 5 et si B vaut 3, le programme fera en sorte 
	* que A vaille 3 et que B vaille 5.
	*
	* @author Ozkara Dogan
	*/
	
	//Déclaration
	//var a,b;
	var a;
	var b;
	var c;
	
	//Initialisation
	a = 5;
	b = 3;
	
	//Affichage
	document.write('<p>A vaut ' + a + ' et ');
	document.write('B vaut ' + b +'.</p>');
	
	//Traitement des données
	c = a;
	a = b;
	b = c;
	
	//Affichage
	document.write('<p>A vaut ' + a + ' et ');
	document.write('B vaut ' + b +'.</p>');

</script>
